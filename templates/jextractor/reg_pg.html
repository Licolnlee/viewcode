<html>
<head>
    <meta charset="UTF-8">
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://47.103.201.103/things/bootstrap.min.css">
	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
	<link rel="stylesheet" href="http://47.103.201.103/things/bootstrap-theme.min.css">
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://47.103.201.103/things/bootstrap.min.js"></script>

</head>
<body style="background-image: url('https://i.loli.net/2020/04/21/4RPrM8luivN13ZE.png')">
<div class="container" style="margin-right: 100px">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
				<div class="navbar-header">
					 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="/">JSumm</a>
				</div>
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li>
							 <a href="/">提取</a>
						</li>
						<li>
							 <a href="/docs">查看</a>
						</li>
					</ul>
					<form class="navbar-form navbar-left" role="search">
                        {% csrf_token %}
						<div class="form-group">
							<input type="text" class="form-control" id="iptKensaku" name="keywd" />
						</div> <button type="submit" class="btn btn-default" id="btnKensaku" formmethod="post" formaction="/search/">搜索</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li>
							 <a href="/mine">我的&nbsp;&nbsp;&nbsp;&nbsp;</a>
						</li>
					</ul>
				</div>
				
			</nav>
		</div>
	</div>
    <div class="row clearfix" style="margin-top:300px;display: flex;align-items: center">
        <div class="col-md-7 column">
		</div>
		<div class="col-md-5 column">
            <h1 style="color: whitesmoke; margin-bottom: 50px">
                REGISTER
            </h1>
			<form class="form-horizontal" role="form" method="post">
                {% csrf_token %}
                {% if message %}
                    <div class="alert alert-dismissable alert-warning">
                        <strong>注意！</strong> {{ message }}
                    </div>
                {% endif %}
				<div class="form-group">
					 <label for="iptMeiru" class="col-sm-2 control-label" style="color: whitesmoke">邮箱</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="iptMeiru" name="meiru" required placeholder="在此输入邮箱" style="background-color: rgba(255,255,255,0.7)" />
					</div>
				</div>
				<div class="form-group">
					 <label for="iptPasuwado" class="col-sm-2 control-label" style="color: whitesmoke">密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="iptPasuwado" name="pasuwado" required placeholder="在此输入密码" style="background-color: rgba(255,255,255,0.7)" />
					</div>
				</div>
                <div class="form-group">
					 <label for="iptPasuwadoRe" class="col-sm-2 control-label" style="color: whitesmoke"></label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="iptPasuwadoRe" name="pasuwado_re" required placeholder="在此重复输入密码" style="background-color: rgba(255,255,255,0.7)" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10" style="display: inline-flex;">
                         <button type="submit" formmethod="post" class="btn btn-default btn-info" id="btnToroku" style="margin-right: 5px">注册</button>
                        <button type="button" onclick="window.location.href='/login'" class="btn btn-default btn-warning" id="btnModoru" style="margin-left: 5px">返回</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-12 column">
		</div>
	</div>
</div>
</body>
</html>
