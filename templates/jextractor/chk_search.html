<html>
<head>
    <meta charset="UTF-8">
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://47.103.201.103/things/bootstrap.min.css">
	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
	<link rel="stylesheet" href="http://47.103.201.103/things/bootstrap-theme.min.css">
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://47.103.201.103/things/bootstrap.min.js"></script>

</head>
<body style="background: url('https://i.loli.net/2020/04/22/ge84ypSmHbBQadU.png')">
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
				<div class="navbar-header">
					 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="/">JSumm</a>
				</div>
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li>
							 <a href="/">提取</a>
						</li>
						<li class="active">
							 <a href="/docs">查看</a>
						</li>
					</ul>
					<form class="navbar-form navbar-left" role="search">
                        {% csrf_token %}
						<div class="form-group">
							<input type="text" class="form-control" id="iptKensaku" name="keywd" />
						</div> <button type="submit" class="btn btn-default" id="btnKensaku" formmethod="post" formaction="/search/">搜索</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li>
							 <a href="/mine">我的&nbsp;&nbsp;&nbsp;&nbsp;</a>
						</li>
					</ul>
				</div>
				
			</nav>
		</div>
	</div>
    <div class="row clearfix" style="margin-top:100px;">
		<div class="col-md-2 column">
			<ul class="nav nav-stacked nav-pills">
				<li>
					 <a href="/docs">全部</a>
				</li>
                <li>
					 <a href="/mine/uploaded">我的上传</a>
				</li>
				<li>
					 <a href="/mine/favourite">我的收藏</a>
				</li>
                <li>
					 <a href="/upload" style="color: darkgreen;width: 36%;font-weight: bold;margin-top: 50px">上传</a>
				</li>
                <li>
					 <a href="/quit" style="color: crimson;width: 36%;font-weight: bold">退出</a>
				</li>
			</ul>
		</div>
		<div class="col-md-10 column">
        <h3><b>搜索关键词：</b>{{ find_keywd }}</h3>
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>
							文书标题
						</th>
						<th>
							上传日期
						</th>
					</tr>
				</thead>
				<tbody>
                    {% for doc in docs_list %}
                        <tr>
                            <td>
                                <a href="/docs/{{ doc.0 }}"> {{ doc.1 }} </a>
                            </td>
                            <td>
                                {{ doc.2 }}
                            </td>
                        </tr>
                    {% endfor %}
				</tbody>
			</table>
			<ul class="pagination">
				<li>
					 <a href="#">Prev</a>
				</li>
				<li>
					 <a href="#" class="active">1</a>
				</li>
				<li>
					 <a href="#">Next</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-12 column">
		</div>
	</div>
</div>
</body>
</html>
